<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üåø Plants vs Brainrot - Deluxe Stocks üß†</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #d4fcd6 0%, #fef6d9 25%, #e8f5e8 50%, #d4fcd6 75%, #fef6d9 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }
    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    .card {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border-radius: 24px;
      overflow: hidden;
      position: relative;
    }
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(34,197,94,0.5), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .card:hover {
      transform: translateY(-10px) rotateX(5deg) rotateY(5deg);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      background: rgba(255, 255, 255, 0.35);
    }
    .card:hover::before {
      opacity: 1;
    }
    .glow-text {
      text-shadow: 0 0 30px rgba(34,197,94,0.5);
      background: linear-gradient(135deg, #22c55e, #16a34a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .tab-btn {
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
    }
    .tab-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    .tab-btn:hover::after {
      left: 100%;
    }
    .tab-btn:hover {
      transform: translateY(-2px) scale(1.05);
    }
    .rarity-badge {
      position: relative;
      display: inline-block;
    }
    .rarity-badge::before {
      content: '';
      position: absolute;
      inset: -2px;
      background: inherit;
      border-radius: inherit;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }
    .rarity-badge:hover::before {
      opacity: 1;
    }
    .stock-badge {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      transition: all 0.3s ease;
    }
    .stock-badge:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(34,197,94,0.4);
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px) rotateX(-10deg); }
      to { opacity: 1; transform: translateY(0) rotateX(0); }
    }
    .card {
      animation: fadeInUp 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      opacity: 0;
    }
    .card:nth-child(1) { animation-delay: 0.1s; }
    .card:nth-child(2) { animation-delay: 0.2s; }
    .card:nth-child(3) { animation-delay: 0.3s; }
    .card:nth-child(4) { animation-delay: 0.4s; }
    .card:nth-child(5) { animation-delay: 0.5s; }
    .image-placeholder {
      background: linear-gradient(135deg, #e8f5e8, #d4fcd6);
      transition: all 0.3s ease;
    }
    .image-placeholder:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 md:p-8">
  <header class="text-center mb-8 md:mb-12">
    <h1 class="text-4xl md:text-6xl font-bold mb-2 glow-text leading-tight">üåø Plants vs Brainrot</h1>
  </header>

  <div class="flex flex-col sm:flex-row gap-4 mb-8 justify-center">
    <button id="seedTab" class="tab-btn bg-gradient-to-r from-green-500 to-green-600 text-white px-8 py-4 rounded-full font-semibold shadow-lg hover:shadow-2xl">üå± Seeds</button>
    <button id="gearTab" class="tab-btn bg-white/80 backdrop-blur-sm text-gray-700 px-8 py-4 rounded-full font-semibold shadow-lg hover:shadow-2xl border border-gray-200">‚öôÔ∏è Gears</button>
  </div>

  <div id="stockContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-6 w-full max-w-7xl"></div>

  <script>
    let currentTab = 'seed';

    async function fetchStocks() {
      const proxyUrl = 'https://api.allorigins.win/get?url=';
      const targetUrl = 'https://stock-apis.vercel.app/api/plantsvsbrainrots/stocks';
      const apiUrl = proxyUrl + encodeURIComponent(targetUrl);
      const container = document.getElementById('stockContainer');

      try {
        container.innerHTML = '<div class="col-span-full text-center"><div class="animate-spin rounded-full h-12 w-12 border-b-2 border-green-600 mx-auto mb-4"></div><p class="text-gray-700 text-lg">Loading immersive data...</p></div>';
        const res = await fetch(apiUrl);
        if (!res.ok) throw new Error(`HTTP error ${res.status}`);
        const wrapped = await res.json();
        const data = JSON.parse(wrapped.contents);

        renderStocks(data);
      } catch (error) {
        console.error('Error fetching stock data:', error);
        container.innerHTML = '<div class="col-span-full text-center"><p class="text-red-600 font-semibold">‚ö†Ô∏è Unable to load data. Please try again.</p></div>';
      }
    }

    function renderStocks(data) {
      const container = document.getElementById('stockContainer');
      container.innerHTML = '';

      const items = currentTab === 'seed' ? data.seed_stock : data.gear_stock;
      if (!items || items.length === 0) {
        container.innerHTML = '<div class="col-span-full text-center text-gray-700 text-lg">No items available.</div>';
        return;
      }

      items.forEach((item, index) => {
        const rarityStyles = {
          common: 'bg-gray-100 text-gray-700',
          rare: 'bg-blue-100 text-blue-800',
          epic: 'bg-purple-100 text-purple-800',
          legendary: 'bg-yellow-100 text-yellow-800'
        }[item.rarity] || 'bg-gray-100 text-gray-600';

        const card = document.createElement('div');
        card.className = 'card p-6 relative overflow-hidden';

        let imageHTML = '';
        if (item.icon && item.icon.trim() !== '') {
          imageHTML = `<img src="${item.icon}" alt="${item.name}" class="w-24 h-24 mx-auto mb-4 rounded-2xl border-2 border-green-200 shadow-lg object-cover image-placeholder" onerror="this.style.display='none'">`;
        } else {
          imageHTML = `<div class="w-24 h-24 mx-auto mb-4 rounded-2xl border-2 border-green-200 shadow-lg flex items-center justify-center text-2xl font-bold text-green-600 image-placeholder">${item.name.charAt(0).toUpperCase()}</div>`;
        }

        card.innerHTML = `
          <div class="rarity-badge mb-4">
            <span class="text-sm px-4 py-2 rounded-full font-semibold shadow-sm inline-block ${rarityStyles} relative z-10">‚≠ê ${item.rarity.toUpperCase()}</span>
          </div>
          ${imageHTML}
          <h2 class="text-lg md:text-xl font-semibold text-gray-800 text-center mb-3 line-clamp-2">${item.name}</h2>
          <div class="flex justify-center gap-2 mb-4">
            <span class="bg-gray-100 text-gray-600 text-xs px-3 py-1 rounded-full font-medium">${item.category}</span>
          </div>
          <div class="stock-badge text-white text-center font-bold text-lg py-3 rounded-2xl shadow-lg">
            üì¶ Stock: <span class="text-2xl">${item.stock}</span>
          </div>
        `;

        container.appendChild(card);
      });
    }

    document.getElementById('seedTab').addEventListener('click', () => {
      currentTab = 'seed';
      switchTab('seedTab');
      fetchStocks();
    });

    document.getElementById('gearTab').addEventListener('click', () => {
      currentTab = 'gear';
      switchTab('gearTab');
      fetchStocks();
    });

    function switchTab(activeId) {
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.remove('bg-gradient-to-r', 'from-green-500', 'to-green-600', 'text-white', 'bg-white/80', 'text-gray-700', 'border-gray-200');
        if (btn.id === activeId) {
          btn.classList.add('bg-gradient-to-r', 'from-green-500', 'to-green-600', 'text-white');
        } else {
          btn.classList.add('bg-white/80', 'text-gray-700', 'border', 'border-gray-200');
        }
      });
    }

    fetchStocks();
    setInterval(fetchStocks, 15000);
  </script>
</body>
</html>
